<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Creature del Mondo Fantastico</title>

</head>
<body>

    <p id="creature-list">Caricamento creature...</p>

        });
    </script>
</body>
</html>
