<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Pannello di Amministrazione</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h2>Gestione Contenuti</h2>

    <h3>Creature</h3>
    <label for="creature-name">Nome:</label>
    <input type="text" id="creature-name">
    <label for="creature-desc">Descrizione:</label>
    <input type="text" id="creature-desc">
    <label for="creature-habitat">Habitat:</label>
    <input type="text" id="creature-habitat">
    <button id="add-creature">Aggiungi Creatura</button>

    <ul id="creature-list"></ul>
    <button id="save-creature">Salva Creature</button>

    <h3>Personaggi</h3>
    <label for="personaggi-name">Nome:</label>
    <input type="text" id="personaggi-name">
    <label for="personaggi-role">Ruolo:</label>
    <input type="text" id="personaggi-role">
    <label for="personaggi-desc">Descrizione:</label>
    <input type="text" id="personaggi-desc">
    <button id="add-personaggi">Aggiungi Personaggio</button>

    <ul id="personaggi-list"></ul>
    <button id="save-personaggi">Salva Personaggi</button>

    <button id="logout">Esci</button>

    <script src="admin-panel.js"></script>
</body>
</html>
